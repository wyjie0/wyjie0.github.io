<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<style>
			#game_div {
				position: absolute;
			}
			
			#zt_div {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0px;
				left: 0px;
				background-color: aqua;
				z-index: 100;
				opacity: 0.6;
				display: none;
			}
		</style>
		<script src="js/play.js"></script>
		
		<script>
					//设置关闭或打开背景音乐
			function playPause(){
				var music = document.getElementById("music");
				var music_btn = document.getElementById("music_btn");
				if(music.paused){
					music.play();
					music_btn.src = "img/paly.jpg";
				}else{
					music.pause();
					music_btn.src = "img/pause.jpg";
				}
			}
		</script>
		
	</head>
	
	<audio id="music" src="music/gaming.mp3" hidden="hidden" autoplay="autoplay" loop="loop"></audio>

	<body>

		音效
		<a href="javascript:playPause();">
		<img src="img/paly.jpg" width="50" height="50" id="music_btn" border="0">
		</a>
		
		<br /> 
		地鼠出现间隔: <input id="jg" type="text" size="5" value="1" />秒<br /> 
		游戏时长: <input id="sc" type="text" size="5px" value="15" />秒<br /> 
		游戏倒计时：<span id="djs"></span><br /> 
		游戏得分: <span id="defen"></span><br />

		<button id="ksBtn">开始游戏</button>
