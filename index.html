<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>

		</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	</head>
	<script src="js/manu.js"></script>

	<script>
		//设置关闭或打开背景音乐
		function playPause() {
			
			var music = document.getElementById("music");//获取音乐标签
			var music_btn = document.getElementById("music_btn");//获取按钮
			
			if(music.paused) {
				music.play();
				music_btn.src = "img/paly.jpg";
			} else {
				music.pause();
				music_btn.src = "img/pause.jpg";
			}
		}
	</script>

	<audio id="music" src="music/main.mp3" autoplay="autoplay" hidden="hidden" loop="loop"></audio>

	<body id="body">

		<div id="container" style="
			position:absolute; 
			background-image: url(img/bg3.jpg);
			background-size: cover;
			width:100%; 
			height:100%;
			top: 0px;
			left: 0px;
			z-index: 100;
			opacity: 1.0;
			">
			
			音效
		<a href="javascript:playPause();">
			<img src="img/paly.jpg" width="50" height="50" id="music_btn" border="0" >
		</a>

			<div style="
				position: absolute;
				visibility: visible;
				width: 150px;
				height: 100%;
				top: 250px;">

				<button style="
				width: 100%;
				height: 40px;
				padding-left:42px; 
				padding-right:42px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="interfaceJump()">
				开始
			</button><br><br>
				<button style="
				width: 100%;
				height: 40px;
				background-image: url(img/button1.jpg);
				background-size: contain; 
				font-size: large;" onclick="chooseLevel()">
				选择游戏难度
			</button><br><br>
				<button style="
				width: 100%;
				height: 40px;
				padding-left: 24px;
				padding-right: 24px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="gameHelp()">
				游戏帮助
			</button><br><br>
				<button style="
				width: 100%;
				height: 40px;
				padding-left: 42px;
				padding-right: 42px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="closeGame()">
				退出
			</button>
			</div>

		</div>

	</body>

</html>
