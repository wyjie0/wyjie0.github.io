<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>
	<script src="js/manu.js"></script>

	<body id="body">
		<div id="container" style="
			position:absolute; 
			background-image: url(img/4.jpg);
			background-size: cover;
			width:100%; 
			height:100%;
			top: 0px;
			left: 0px;
			z-index: 100;
			opacity: 0.6;
			">
			<div style="
				position: absolute;
				visibility: visible;
				width: 100%;
				height: 100%;
				top: 250px;">
				<button style="
				padding-left:42px; 
				padding-right:42px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="interfaceJump()">
				开始
			</button><br><br>
				<button style="
				border-image: fill;
				background-image: url(img/button1.jpg);
				background-size: contain; 
				font-size: large;" onclick="chooseLevel()">
				选择游戏难度
			</button><br><br>
				<button style="
				padding-left: 24px;
				padding-right: 24px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="historyRecord()">
				历史记录
			</button><br><br>
				<button style="
				padding-left: 42px;
				padding-right: 42px;
				background-image: url(img/button1.jpg); 
				background-size: contain; 
				font-size: large;" onclick="closeGame()">
				退出
			</button>
			</div>

		</div>

	</body>

</html>
